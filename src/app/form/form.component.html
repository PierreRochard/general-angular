<form
  class="form-shell"
  [formGroup]="form"
  (ngSubmit)="submitForm()">
  <mat-card>
    <mat-card-title>{{ formSettings.custom_name }}</mat-card-title>
    <mat-card-content>
      <div class="field-grid">
        @for (formFieldSetting of formFieldSettings; track formFieldSetting) {
          <app-dynamic-form-element
            [formFieldName]="formFieldSetting.field_name"
            [formFieldLabel]="formFieldSetting.custom_name"
            [formFieldType]="formFieldSetting.field_type"
            [formGroup]="form">
          </app-dynamic-form-element>
        }
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Submit
      </button>
    </mat-card-actions>
  </mat-card>
</form>
